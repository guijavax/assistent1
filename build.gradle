
apply plugin: 'java-library'
apply plugin: 'eclipse'
// In this section you declare where to find the dependencies of your project
repositories {
    
    jcenter()
}

dependencies {
/*<groupId>org.springframework.boot</groupId>
			<artifactId>spring-boot-devtools</artifactId>
			<scope>runtime</scope>
*/
		

    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:21.0'
	
	compile group: 'com.atlassian.selenium', name: 'atlassian-webdriver-core', version: '2.6.0-quickcheck'
	
	compile("org.springframework.boot:spring-boot-starter-parent:1.5.3.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-web:1.5.3.RELEASE")
	compile("org.springframework.boot:spring-boot-devtools:1.5.3.RELEASE")
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

